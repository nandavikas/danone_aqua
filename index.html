<html>

<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
    <div id='myDiv'>
        <!-- Plotly chart will be drawn inside this DIV -->
    </div>
    <script>
        var requestOptions = {
               method: 'GET',
               redirect: 'follow'
             };

   fetch("https://fb-business-manager-updates.herokuapp.com/danone?env=sandbox&bot=x1612155574013", requestOptions)
      .then(response => response.text())
      .then(result => {
      console.log(result)
      result = JSON.parse(result)
      console.log(result)
      if(result.data.mapboxAccessToken){
      Plotly.setPlotConfig({
      mapboxAccessToken: result.data.mapboxAccessToken
                })
            }
            Plotly.newPlot('myDiv', result.data.data, result.data.layout);
        })
            .catch(error => console.log('error', error));

    </script>
</body>

</html>
